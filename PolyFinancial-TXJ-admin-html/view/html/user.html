<div class="row user">
    <form>
        <div class="col-xs-4">
            <span>用户ID：</span><input class="form-control" type="text">
        </div>
        <div class="col-xs-4">
            <span>真实姓名：</span><input class="form-control" type="text">
        </div>
        <div class="col-xs-4">
            <span></span>
            <button class="btn btn-danger">重置</button>
            <span></span>
        </div>
        <div class="col-xs-4">
            <span>手机号：</span><input class="form-control" type="text" ng-model = "vm.phone" >
        </div>
        <div class="col-xs-4">
            <span>状态：</span>
            <select class="form-control" ng-model = "vm.status">
                <option value="0">正常</option>
                <option value="1">冻结</option>
            </select>
        </div>
        <div class="col-xs-4">
            <span></span>
            <button class="btn btn-success">搜索</button>
            <span></span>
        </div>
    </form>
    <h2 class="col-xs-12">用户列表</h2>
    <div class="table-responsive col-xs-12">
        <table id="tb" class="table table-striped table-hover table-responsive table-condensed table-bordered article-list-table">
            <tr>
                <td><strong>序号</strong></td>
                <td><strong>手机号</strong></td>
                <td><strong>真实姓名</strong></td>
                <td><strong>身份证号码</strong></td>
                <td><strong>总资产</strong></td>
                <td><strong>累计收益</strong></td>
                <td><strong>注册时间</strong></td>
                <td><strong>状态</strong></td>
                <td><strong>操作</strong></td>
            </tr>
            <tr ng-repeat="x in vm.list">
                <td>{{$index+1}}</td>
                <td>{{x.phoneNum}}</td>
                <td>{{x.actualName}}</td>
                <td>{{x.cardID}}</td>
                <td>{{x.totalAssets}}</td>
                <td>{{x.cumulativeIncome}</td>
                <td>{{x.createAt}}</td>
                <td>{{x.state | userState}}</td>
                <td>
                    <button class="btn btn-default" >{{x.status | status}}</button>
                    <button class="btn btn-info" >查看</button>
                </td>
            </tr>
        </table>
    </div>
</div>
